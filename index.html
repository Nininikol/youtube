<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<!--шапка-->
	<div class="col-12 p-4">
		<div class="row">
			<div class="col-3 row">
				<div class="col-2">
					<img src="1.png" class="w-100">
				</div>
				<div class="col-4">
					<img src="2.png" class="w-100">
				</div>
			</div>
			<div class="col-6">
				<input class="w-75"></input>
			</div>
			<!--иконки справа-->
			<div class="col-3">
				<div class="row">
					<div class="col-2"><img src="video.png" class="w-75"></div>
					<div class="col-2"><img src="google.png" class="w-75"></div>
					<div class="col-2"><img src="message.png" class="w-75"></div>
					<div class="col-2"><img src="notification.png" class="w-75"></div>
					<div class="col-2"><img src="avatar.jpg" class="w-75"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-11 mr-auto ml-auto row">
		<!--левая колонка-->
				<div class="col-8">
					<!--видео-->
				<div class="embed-responsive embed-responsive-16by9">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/V_mAM81g87Y" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				<!--разное-->
				<div class="col-12">
					<!--текст-->
					<div class="col-12">
						<h5>Программирование 1 курс: 45 мобильных игр (Процесс)</h5>
					</div>
					<!--лайки-дизлайки-поделиться-->
					<div class="col-12 row">
						<div class="col-3">
							<p  class="text-secondary">233 просмотра</p>
						</div>
						<div class="col-3 row">
							<!--лайки-дизлайки-->
							<div class="col-6">
								<div class="row">
									<img src="like.png" class="w-25 h-25">
									<p>4</p>
								</div>
							</div>
							<div class="col-6">
								<div class="row">
									<img src="dislike.png" class="w-25 h-25">
									<p>0</p>
								</div>
							</div>
						</div>
						<!--поделиться-->
						<div class="col-6">
							<div class="row">
								<div class="col-5 pr-0 pl-0">
									<img src="share.png" class="w-25">
									<span class="text-secondary">ПОДЕЛИТЬСЯ</span>
								</div>
								<div class="col-5 pr-0 pl-0">
									<img src="copy.png" class="w-25">
									<span class="text-secondary">СОХРАНИТЬ</span>
								</div>
								<div class="col-2 pr-0 pl-0">
									<img src="dop.png" class="w-50">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 row">
					<!--каyfk-->
					<div class="col-1"><img src="IT.jpg" class="w-100 rounded-circle mt-2"></div>
					<div class="col-11">
						<div class="col-12 row">
							<div class="col-8">
								<h8>IT-школа Адексея Илларионова</h8>
							</div>
							<div class="col-4">
								<button class="btn btn-danger">ПОДПИСАТЬСЯ 255</button>
							</div>
						</div>
						<div class="col-12">
							<h8 class="text-secondary">ЕЩЁ</h8>
						</div>
					</div>
				</div>
				<div class="col-12">
					<div class="col-12 row pt-3">
						<div class="col-3">
							<h8>1 коментарий</h8>
						</div>
						<div class="col-3">
							<h8 class="text-secondary">Упорядочить</h8>
						</div>
					</div>
					<div class="col-12">
						<div></div>
						<input placeholder="Оставьте комментарий"></input>
					</div>
				</div>
			</div>
			<!--правая колонка-->
			<div class="col-4">
				<div class="col-12 row">
					<div class="col-6 embed-responsive embed-responsive-16by9">
						<iframe width="560" height="315" src="https://www.youtube.com/embed/hR3FOs0wkcw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
					<div class="col-6">
						<h8>Стажировка графиков: "Майтона"</h8>
					</div>
				</div>
				<div class="col-12 mt-5 row">
					<div class="col-6 embed-responsive embed-responsive-16by9">
						<iframe width="560" height="315" src="https://www.youtube.com/embed/x3Vpoi38TS8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
					<div class="col-6">
						<h8>Компьютерная графика 2 курс: Якутский 3D-мультфильм</h8>
					</div>
				<div>
			</div>
		</div>
</body>
</html>
